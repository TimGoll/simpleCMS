<!DOCTYPE html>

<head>
    <title>SimpleCMS</title>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <script type="text/javascript" src="/src/libs/simpleAJAX.min.js"></script>
    <script type="text/javascript" src="/src/libs/LScache.min.js"></script>

    <script type="text/javascript" src="/src/javascript/simpleCMS.js"></script>

    <script>
        window.onload = function() {
            simpleCMS.registerTemplate('home', '/src/templates/home.html', 'content');
            simpleCMS.registerTemplate('wishes', '/src/templates/wishes.html', 'subcontent', {requiredUrl: '/home/', insertIntoParentTemplate: true, hasChild: true}, function(data) {
                console.log(data);
            });
            simpleCMS.init({homedir: 'home'});
        };
    </script>

</head>
    <body>
        <div id="content">

        </div>
    </body>
</html>
